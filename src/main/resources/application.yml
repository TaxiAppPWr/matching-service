spring:
  application:
    name: driver-matching-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  config:
    import: "aws-parameterstore:/matching/"
  cloud:
    aws:
      parameterstore:
        region: us-east-1

services:
  location-service:
    base-url: http://localhost:86
    timeout: 5000
  notification-service:
    base-url: http://localhost:87

matching:
  max-drivers-to-try: 10
  search-radius-km: 10
  driver-confirmation-timeout-seconds: 30
  delay-between-attempts-ms: 1000

rabbitmq:
  exchange:
    driver-matching: driver.matching.exchange
    ride: ride
  routing-key:
    driver-matching: driver.matching
    ride:
        finished: ride.finished
        cancel: ride.cancel
  queue:
    matching: driver.matching.queue

aws:
  region: us-east-1
  dynamodb:
    region: us-east-1
    driver-status-table: driver-status
    driver-connections-table: driver-connections
  websocket-api:
    id: "api_id"
    stage: "$default"
  access_key: ${AWS_ACCESS_KEY_ID}
  secret_access_key: ${AWS_SECRET_ACCESS_KEY}

logging:
  level:
    com.example: DEBUG